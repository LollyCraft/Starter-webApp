
<h1>{{ post$.title }}</h1>

<p>{{post$.body}}</p>

<h1>Comments</h1>
<ul>
  <li *ngFor="let comment of comments$">
    <div *ngIf="post$.Id == comment.postId">

      <h6 style="color: rgb(51, 14, 83)"><font size='5'>
          {{ comment.name }}
        </font></h6>
      <p>{{ comment.body }}</p> 
    </div>
  </li>
</ul>
